<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Урок 5. Отзывы</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="css/astyle.css">
    <!--     <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> -->
</head>

<body>
    <form class="mx-auto" id="dateForm" style="width: 222px;" onsubmit="return false">
        <div class="form-group">
            <label for="exampleInputDate">Дата вашего рождения:</label>
            <input type="text" class="form-control" id="exampleInputDate" aria-describedby="emailHelp">
            <!-- pattern="^\d{2}\/\d{2}\/\d{4}$" -->
            <small id="emailHelp" class="form-text text-muted">ДД/ММ/ГГГГ</small>
        </div>
        <button type="submit" class="btn btn-primary" onClick="dateValidate();">Отправить</button>
    </form>
    <!-- Модальное окно с ошибкой -->
    <div id="dialog" title="Данные не верны">
        <p>
            Проверьте введенную дату!
        </p>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!-- Скрипты домашки -->
    <script src="./js/libs/jquery.mask.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
