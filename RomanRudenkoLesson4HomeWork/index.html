    <title>Урок 4. Вкладыши</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>
    <div class="container light-green rounded">
        <h5>Вкладыши:</h5>
        <div class="row mb-2">
            <div class="btn-group ml-3 green" role="group" aria-label="Basic example">
                <button id="oneBtn" type="button" class="btn btn-secondary">Один</button>
                <button id="twoBtn" type="button" class="btn btn-secondary">Два</button>
                <button id="threeBtn"type="button" class="btn btn-secondary">Три</button>
            </div>
        </div>
        <div id="oneCard" class="card mb-2" style="width: 18rem;">
            <div class="row justify-content-center">
                <div style="height: 100px;"><span class="align-middle"><h1>1</h1></span>
                </div>
            </div>
            <div class="card-body">
                <h5 class="card-title">Первая карточка</h5>
                <p class="card-text">Вечер, как сажа, Льется в окно. Белая пряжа Ткет полотно.</p>
                <a href="https://rupoem.ru/esenin/silver.aspx" class="btn btn-primary">Серебряный век</a>
            </div>
        </div>

        <div id="twoCard" class="card mb-2" style="width: 18rem; display: none;">
            <div class="row justify-content-center">
                <div style="height: 100px;"><span class="align-middle"><h1>2</h1></span>
                </div>
            </div>
            <div class="card-body">
                <h5 class="card-title">Вторая карточка</h5>
                <p class="card-text">Пляшет гасница, Прыгает тень. В окна стучится Старый плетень.</p>
                <a href="https://rupoem.ru/esenin/silver.aspx" class="btn btn-primary">Серебряный век</a>
            </div>
        </div>

        <div id="threeCard" class="card mb-2" style="width: 18rem; display: none;">
            <div class="row justify-content-center">
                <div style="height: 100px;"><span class="align-middle"><h1>3</h1></span>
                </div>
            </div>
            <div class="card-body">
                <h5 class="card-title">Третья карточка</h5>
                <p class="card-text">Липнет к окошку Черная гать. Девочку-крошку Байкает мать.</p>
                <a href="https://rupoem.ru/esenin/silver.aspx" class="btn btn-primary">Серебряный век</a>
            </div>
        </div>
    </div>
